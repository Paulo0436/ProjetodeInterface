<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label>Nome: <input type="text" name="nome" required /></label><br />
      <label>Sobrenome: <input type="text" name="sobrenome" required /></label><br />
      <label>Email: <input type="email" name="email" required /></label><br />
      <label>Idade: <input type="number" name="idade" min="0" /></label><br />
      <label>Data de nascimento: <input type="date" name="data_nascimento" /></label><br />
      <label>Telefone: <input type="tel" name="telefone" /></label><br />
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>

      <p>Gênero:</p>
      <label><input type="radio" name="genero" value="masculino" required /> Masculino</label><br />
      <label><input type="radio" name="genero" value="feminino" /> Feminino</label><br />
      <label><input type="radio" name="genero" value="outro" /> Outro</label><br />

      <p>Interesses:</p>
      <label><input type="checkbox" name="interesse" value="tecnologia" required /> Tecnologia</label><br />
      <label><input type="checkbox" name="interesse" value="esportes" /> Esportes</label><br />
      <label><input type="checkbox" name="interesse" value="arte" /> Arte</label><br />
      <label><input type="checkbox" name="interesse" value="musica" /> Música</label><br />
      <label><input type="checkbox" name="interesse" value="viagem" /> Viagem</label><br />
    </fieldset>

    <fieldset>
      <legend>Outras Informações</legend>

      <label>Senha: <input type="password" name="senha" required /></label><br />
      <label>Cor favorita: <input type="color" name="cor" /></label><br />
      <label>Horário preferido: <input type="time" name="horario" /></label><br />
      <label>Arquivo: <input type="file" name="arquivo" /></label><br />
    </fieldset>

    <input type="submit" value="Enviar" />
    <input type="reset" value="Resetar" />
  </form>
</body>
</html>
